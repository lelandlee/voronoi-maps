<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="base.css" rel="stylesheet" />
<link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.3/mapbox.css' rel='stylesheet' />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Waste Collection Points Singapore</title>
</head>
<body>
  <div id='map'>
  </div>
  <div id='selections' class="selections">
    <a href='#' class="show">Choose which waste collection sites to display</a>
    <div class='content'>
      <a href='#' class="hide">Hide</a>
      <div id="toggles">
      </div>
    </div>
  </div>
  <div id='loading'>
  </div>
  <div id='selected'>
    <h1>Explore Waste Collection Sites in Singapore</h1>
    <p></p>
  </div>
  <div id='about'>
    <a href='#' class="show">About</a>
    <p class='content'>
      Explore Singaporean waste collection points using a voronoi diagram. Adapted from <a href="https://github.com/zetter/voronoi-maps">Chris Zetter's</a> work.
      <a href='#' class="hide">Hide</a>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.8/d3.min.js"></script>
  <script src="https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.js"></script>
  <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/turf/v1.3.0/turf.min.js'></script>
  <script src="lib/voronoi_map.js"></script>
  <script>
    L.mapbox.accessToken = 'pk.eyJ1IjoibGVsYW5kbGVlIiwiYSI6IlF6YXRwcUUifQ.lOwg0AiYU4PwgX4bFgZvAw';
    map = L.mapbox.map('map', 'mapbox.light')
      .setView([1.3147308, 103.8470128], 12)
      /*.setMaxBounds([
        [1.4, 102],
        [1.3, 104.1]
      ]);*/

    url=''
    initialSelection = d3.set(['ewaste', 'Printer Ink Cartridge Recycling']);
    voronoiMap(map, url, initialSelection);
  </script>
</body>
</html>
